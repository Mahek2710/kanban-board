<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right">
                <button id="toggle-modal">Add new task</button>
            </div>
        </nav>

        <section class="board">
            <!-- TODO COLUMN -->
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>

                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <p>Description of Task 1</p>
                    <button>Delete</button>
                </div>
            </div>

            <!-- IN PROGRESS COLUMN -->
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>

            <!-- DONE COLUMN -->
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <!-- ADD TASK MODAL -->
    <div class="modal add-new-task">
        <div class="bg"></div>

        <div class="center">
            <input 
                type="text" 
                id="task-title-input" 
                placeholder="Task Title"
            >

            <textarea 
                id="task-desc-input" 
                placeholder="Task Description"
                rows="4"
            ></textarea>

            <button id="add-new-task" class="add-task-btn">
                Add Task
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
